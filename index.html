<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>fetch</title>
</head>
<body>
    <section class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="container">
            <div class="d-flex">
                <button type="button" class="btn btn-primary mr-4" id="getTextBtn">Get text</button>
                <button type="button" class="btn btn-success mr-4" id="getJsonBtn">Get Json</button>
                <button type="button" class="btn btn-warning mr-4" id="getApiDataBtn">Get API data</button>
            </div>
            <hr>
            <div id="output"></div>
            <form id="addPost">
              <div class="form-group">
                <input type="text" id="title" placeholder="title" class="form-control">
              </div>
              <div class="form-group">
                <textarea id="body" placeholder="text" class="form-control"></textarea>
              </div >
              <input type="submit" class="btn btn-secondary" value="Submit">
            </form>
          </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script-grafikart.js"></script>
    <script src="script-traversy.js"></script>
</body>
</html>
